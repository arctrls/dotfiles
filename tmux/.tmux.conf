# ~/.tmux.conf

# Options to make tmux more pleasant
set -g mouse on
set -g default-terminal "tmux-256color"
set -g status-position top

# Extended keys support for Shift-Enter and other modifier combinations
# 'always' ensures extended keys work in all applications (e.g., Claude Code)
# 'on' only works when apps explicitly request extended keys
set -s extended-keys always
set -as terminal-features 'xterm*:extkeys'
set -as terminal-features 'tmux*:extkeys'
# Use CSI u format for extended keys (modern standard)
set -s extended-keys-format csi-u

# Prefix 키 변경 (Ctrl+b → Ctrl+a)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# 인덱스 1부터 시작
set -g base-index 1
setw -g pane-base-index 1

# 히스토리 늘리기
set -g history-limit 10000

# Vi copy mode
setw -g mode-keys vi

# 빠른 설정 리로드 (prefix + r)
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Pane 분할 직관화 (현재 디렉토리 유지)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# 새 window 현재 디렉토리 유지
bind c new-window -c "#{pane_current_path}"

# Vim 스타일 pane 이동
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Configure the catppuccin plugin
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @catppuccin_flavor "latte"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_current_text " #{b:pane_current_path} > #W"
set -g @catppuccin_window_text " #{b:pane_current_path} > #W"


# Load catppuccin
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux
# For TPM, instead use `run ~/.tmux/plugins/tmux/catppuccin.tmux`

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right ""
